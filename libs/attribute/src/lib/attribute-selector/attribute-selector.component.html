<h1>Attribute Selection</h1>
<p>Remaning Attr: {{ this.remainingAttrPoints }}</p>


<div>
  <label>Strenght: {{this.strength}}</label>
  <mat-slider #strSlider thumbLabel min="0" [max]="this.remainingStrPoints"></mat-slider>
</div>

<div>
  <label>Agility: {{this.agility}}</label>
  <mat-slider #agiSlider thumbLabel min="0" [max]="this.remainingAgiPoints"></mat-slider>
</div>
  
<div>
  <label>Intelligence: {{this.intelligence}}</label>
  <mat-slider #intSlider thumbLabel min="0" [max]="this.remainingIntPoints"></mat-slider>
</div>
